<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HanYu AI - 韩语智学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        font-family: 'Noto Sans SC', 'Noto Sans KR', sans-serif;
        -webkit-tap-highlight-color: transparent;
        /* Disable text selection for app-like feel, re-enable for inputs */
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
        background-color: #f8fafc; /* match bg-slate-50 */
      }

      input, textarea, [contenteditable] {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 4px; 
        height: 4px;
        background-color: transparent;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(203, 213, 225, 0.4); 
        border-radius: 9999px;
      }

      /* Ensure the main container scrolls nicely */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        position: fixed; /* Fixes some bounce issues on iOS/Android WebViews */
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
